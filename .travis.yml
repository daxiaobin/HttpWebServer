language: cpp
notifications:
    email: false
sudo: required
dist: trusty
compiler:
  - gcc 6.5.0
os:
  - linux
install:
  - sudo apt-get update && \
  - sudo apt-get install gcc-snapshot -y && \
  - sudo apt-get update && \
  - sudo apt-get install gcc-6 g++-6 -y && \
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 60 --slave /usr/bin/g++ g++ /usr/bin/g++-6 && \
  - sudo update-alternatives --config gcc

script:
  - gcc -v
  - cd src
  - make
  - sudo ./test

